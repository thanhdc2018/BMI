<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let w = prompt("Nhập vào trọng lượng cơ thể: ");
    parseFloat(w);
    let h = prompt("Nhập vào chiều cao: ");
    parseFloat(h);
    let bmi = w/(Math.pow(h));
    if (bmi<18.5){
        alert("Underweight");
    }
    else if(bmi<25){
        alert("Normal");
    }
    else if(bmi<30){
        alert("Overweight");
    }
    else{
        alert("Obese");
    }
</script>
</body>
</html>
